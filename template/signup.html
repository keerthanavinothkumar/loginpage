<!DOCTYPE html>
<html>
<head>
	<title>Pyrebase-Flask-Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active">Sign Up </h2>

    <!-- Icon -->
    <!--<div class="fadeIn first">
      <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon" />
    </div>-->

    <!-- Login Form -->
    <form action="http://127.0.0.1:5000/register" method="POST">

				<label for="name"><b>Name</b></label>
				<input type="text" id="name" class="fadeIn second" name="name" placeholder="name" required>
				<br/>
				<label for="email"><b>Username</b></label>
				<input type="email" id="login" class="fadeIn second" name="email" placeholder="email" required>
				<br/>
				<label for="pass"><b>Password</b></label>
				<input type="password" id="password" class="fadeIn third" name="pass" placeholder="password">
				<br/>
				<button type="submit">Login</button>

    </form>
		<br/>
		<br/>
		<div class="container" style="background-color:#f1f1f1">
			 <a href="http://127.0.0.1:5000/login"><u>Already have account Sign In Here!</u></a>
  	</div>

  </div>
</div>
</body>
</html>
